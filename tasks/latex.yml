- name: Install Latex Packages
  become: true
  ansible.builtin.package:
    state: present
    name:
    - texlive-scheme-medium
    - texlive-todonotes
    - texlive-acronym
    - texlive-lkproof
    - texlive-forest
    - texlive-inlinedef
    - texlive-threeparttable
    - texlive-fixme
    - texlive-cmll